<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="connect-src 'self' https://api.spotify.com">
    <title>WVSpotify</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <div class="player">
        <div class="track">
            <img src="" alt="track" id="track-img">
            <div class="track-descript">
                <h2 id="track-name">Test track name</h2>
                <h3 id="track-author">Test track author</h3>
            </div>
        </div>
        <div class="btns">
            <button class="btn mix">M</button>
            <button class="btn back"><<</button>
            <button class="btn play">></button>
            <button class="btn next">>></button>
            <button class="btn devices">D</button>
        </div>
    </div>
    <div class="track-delay">
        <div class="delay"></div>
    </div>
    <div class="playlists">
        <div class="playlist">
            <div class="playlist-imgs">
                <img src="" alt="playlist-img" class="playlist-img">
            </div>
            <div class="playlist-descripts">
                <h2 class="playlist-name">Test playlist name</h2>
                <h4 class="playlist-descript">Test playlist-descript for this playlist</h4>
            </div>
        </div>
    </div>
</body>
</html>
